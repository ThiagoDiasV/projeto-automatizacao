<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Produtos disponíveis</h1>
    <ul class="list-group">
        {% for produto in produtos %}
            <li class="list-group-item">
                <div><strong>Id</strong>: {{produto.id}}</div>
                <div><strong>Catmat</strong>: {{produto.catmat}}</div>
                <div><strong>Descrição</strong>: {{produto.descricao}}</div>
                <div><strong>Descrição detalhada</strong>: {{produto.descricao_detalhada}}</div>
                <div><strong>Unidade de medida</strong>: {{produto.unidade_medida.unidade_medida}}</div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
